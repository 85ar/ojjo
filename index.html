<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OJJO - ювелирный магазин</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper navbar">
          <nav class="navbar__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Контрагентам</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Дизайнерам</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Вакансии</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="navbar__link">
            <img src="img/logo.png" alt="logo" class="navbar__logo" />
          </a>
          <a href="#" class="navbar__search search">
            <svg width="24" height="24" class="search__icon">
              <use xlink:href="img/icons.svg#gridicons_search"></use>
            </svg>
            <span class="search__title">Поиск</span>
          </a>
          <div class="navbar__accountLinks accounts">
            <button class="accounts__login">Вход/Регистрация</button>
            <a href="#" class="accounts__link">
              <svg width="24" height="24" class="accounts__icon">
                <use xlink:href="img/icons.svg#mdi_account"></use>
              </svg>
            </a>
            <a href="#" class="accounts__link">
              <svg width="18" height="18" class="accounts__icon">
                <use xlink:href="img/icons.svg#topcoat_like"></use>
              </svg>
            </a>
          </div>
          <!-- /accounts -->
        </div>
        <!-- /navbar -->
      <h1 class="header__title">Долго, дорого, богато!</h1>
        <button class="header__button">каталог изделий</button>
        <div class="header__line"></div>
        <div class="header__brands brands">
          <a href="#" class="brands__link">
            <img src="img/brands-item.png" alt="item" class="brands__item">
          </a>
           <a href="#" class="brands__link">
            <img src="img/brands-item.png" alt="item" class="brands__item">
          </a>
           <a href="#" class="brands__link">
            <img src="img/brands-item.png" alt="item" class="brands__item">
          </a>
           <a href="#" class="brands__link">
            <img src="img/brands-item.png" alt="item" class="brands__item">
          </a>
           <a href="#" class="brands__link">
            <img src="img/brands-item.png" alt="item" class="brands__item">
          </a>
           <a href="#" class="brands__link">
            <img src="img/brands-item.png" alt="item" class="brands__item">
          </a>
        </div>
      </div>
      <!-- /container -->
    </header>
  </body>
</html>
